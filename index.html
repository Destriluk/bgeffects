<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.div1{ 
    height: 300px;
    background: radial-gradient(aquamarine,blue,red,yellow );
}
.div2{
    height: 300px;
    background: linear-gradient(yellow,red,rgba(14, 14, 253, 0.518));
    transition: background 2s ease;
}
.div2:hover{
background: rgba(14, 14, 253, 0.518);    
}
.div3{
    height: 300px;
    background: linear-gradient(blue,red);
}

</style>
<body>
    <div class="div1">
        <h1>My first div</h1>
    </div>
    <div class="div2">
        <h2>My second div</h2>
    </div>
    
    <div class="div3">
        <h3>My third div</h3>
    </div>
</body>
</html>
